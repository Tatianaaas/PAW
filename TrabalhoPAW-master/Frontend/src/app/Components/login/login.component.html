<mat-card>
    <h1>Entrar</h1>

    <form (submit)="login(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput name="username" minlength="9" ngModel placeholder="Username" #username="ngModel" required>
            <mat-hint>{{username.value.length}} / 9</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" name="password" ngModel placeholder="Password" #password="ngModel" required>
            <mat-error *ngIf="password.invalid">Por favor, introduza uma password v√°lida.</mat-error>
        </mat-form-field>

        <br>

        <button mat-raised-button color="primary">Login</button>
    </form>
</mat-card>
